<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivos</title>
</head>
<body>
    <h1>Enviar Arquivos</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Arquivo FOPA (.xlsx):</label><br>
        <input type="file" name="fopa" accept=".xlsx" required><br><br>
        <label>Matriz de Treinamento (.xlsx):</label><br>
        <input type="file" name="matriz" accept=".xlsx" required><br><br>
        <button type="submit">Processar e Baixar Arquivo Final</button>
    </form>
</body>
</html>
